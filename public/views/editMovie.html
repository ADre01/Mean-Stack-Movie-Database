<div>
    <form>
        <input type="text" ng-model="form.title" name="title" placeholder="title">
        <input type="text" ng-model="form.episode_number" name="episode_number" placeholder="episode_number">
        <input type="text" ng-model="form.releaseYear" name="releaseYear" placeholder="releaseYear">
        <button class="btn btn-default" ng-click="editMovie()">Submit Edit</button>
        <a href="#!/{{form._id}}" class="button">Cancel</a>
    </form>
</div>
